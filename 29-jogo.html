<meta charset="utf-8">
<h1>Jogo de Advinhação</h1>
<button onclick="jogar()">
    Jogar
</button>

<script src="javascript/pegaNumeroAleatorio.js"></script>
<script src="javascript/pedeNumero.js"></script>
<script src="javascript/mostra.js"></script>

<script>

    function jogar()
    {
        var numero_misterioso = pegaNumeroAleatorio(0, 10)
        var chute = pegaInt('Informe um chute:')
        var chutes_invalidos = 0

        while (chute < 0 || chute > 10) {
            chutes_invalidos++
            if (chutes_invalidos == 3) {
                alert('Game Over!')
                break
            }
            chute = pegaInt('Chute inválido! Por favor, informe um chute entre 0-10:')
        }

        if (chute == numero_misterioso) {
            mostra(`Parabéns, você acertou! O número misterioso era: ${numero_misterioso}`)
        }
        else {
            mostra(`Que pena, você errou! O número misterioso era: ${numero_misterioso}`)
        }
    }

</script>
