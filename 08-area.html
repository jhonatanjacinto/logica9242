<meta charset="utf-8">
<h1>Área do Triângulo</h1>
<script>

    var base = prompt("Por favor, informe o valor da base:").replace(",", ".")
    var altura = prompt("Por favor, informe o valor da altura:").replace(",", ".")
    var area = base * altura / 2
    document.write(`A área do triângulo é: ${area.toFixed(1)}`)


</script>
