<meta charset="utf-8">
<h1>Preço das Maçãs</h1>

<script src="javascript/pedeNumero.js"></script>
<script src="javascript/formataMoeda.js"></script>
<script>

    var macas = pegaInt('Digite a quantidade de maçãs compradas:')
    var total = formataMoeda(macas * 1.30)

    if (macas >= 12) {
        total = formataMoeda(macas * 1)
    }

    document.write("O valor total da sua compra é: " + total)

</script>
