<meta charset="utf-8">
<h1>Média final</h1>
<script>

    var nota1 = Number(prompt('Digite a nota 1:').replace(',', '.'))
    var nota2 = Number(prompt('Digite a nota 2:').replace(',', '.'))
    var nota3 = Number(prompt('Digite a nota 3:').replace(',', '.'))
    var media = ((nota1 * 2) + (nota2 * 3) + (nota3 * 5)) / 10
    document.write("A média final é: " + media.toFixed(1))

</script>
