<meta charset="utf-8">
<h1>Cálculo do Salário do Funcionário</h1>

<script src="javascript/formataMoeda.js"></script>
<script src="javascript/pedeNumero.js"></script>

<script>

    var salario = pegaFloat('Por favor, informe seu salário atual:')
    var percentual = pegaInt('Por favor, informe o percentual de reajuste')
    var valor_reajuste = salario * percentual / 100
    var salario_final = salario + valor_reajuste
    document.write(`Seu novo salário será: ${formataMoeda(salario_final)}`)

</script>
