<meta charset="utf-8">
<h1>Cálculo do Salário do Funcionário</h1>
<script>

    var salario = Number(prompt('Por favor, informe seu salário atual:').replace(',', '.'))
    var percentual = parseInt(prompt('Por favor, informe o percentual de reajuste').replace(',', '.'))
    var valor_reajuste = salario * percentual / 100
    var salario_final = salario + valor_reajuste
    document.write(`Seu novo salário será: R$ ${salario_final.toFixed(2).replace('.', ',')}`)

</script>
