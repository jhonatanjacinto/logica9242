<meta charset="utf-8">
<h1>Salário Total</h1>

<script src="javascript/pedeNumero.js"></script>
<script src="javascript/formataMoeda.js"></script>
<script>

    var salario_fixo = pegaFloat('Digite o salário fixo:')
    var vendas = pegaFloat('Digite o valor total de vendas:')

    if (vendas <= 1500) {
        var comissao_3porcento = vendas * 0.03
        var salario_total = salario_fixo + comissao_3porcento
        document.write("O salário total é: " + formataMoeda(salario_total))
    }
    else if (vendas > 1500) {
        var comissao_3porcento = 1500 * 0.03
        var comissao_5porcento = (vendas - 1500) * 0.05
        var salario_total = comissao_3porcento + comissao_5porcento + salario_fixo
        document.write("O salário total é: " + formataMoeda(salario_total))
    }

</script>
