<meta charset="utf-8">
<h1>Arrays</h1>
<script>

    var lista = ["Arroz", "Feijão", "Óleo", "Batata"]

    alert("O primeiro item da lista é: " + lista[0])
    alert("O último item da lista é: " + lista[3])

    document.write(`
        A minha lista tem ${lista.length} item(ns): <br>
        ${lista.join('<br>')}
    `);


</script>
