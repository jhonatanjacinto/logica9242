<meta charset="utf-8">
<h1>Descubra o número antecessor e o posterior</h1>

<script>

    var numero_informado = Number(prompt("Informe um número qualquer:"))
    var antecessor = numero_informado - 1
    var posterior = numero_informado + 1
    document.write(`
        O número antecessor é: ${antecessor} <br>
        O número posterior é: ${posterior}
    `)

</script>
