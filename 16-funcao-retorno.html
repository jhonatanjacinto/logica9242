<meta charset="utf-8">
<h1>Função com Retorno</h1>
<script>


    function fazerBolo(sabor)
    {
        return `Aqui está seu bolo de ${sabor}`
    }

    console.log(fazerBolo('Fubá'))

    var bolo = fazerBolo('Chocolate')
    alert(bolo)

    var bolo2 = fazerBolo('Laranja')
    document.write(bolo2)

    var bolo3 = fazerBolo('Amora')
    console.log(bolo3)

</script>
