<meta charset="utf-8">
<h1>Contagem</h1>

<script src="javascript/pedeNumero.js"></script>
<script>

    var numero = pegaInt('Digite um número maior que 0:')

    while (numero <= 0) {
        numero = pegaInt('Digite um número maior que 0:')
    }

    document.write('Contando... <br>')
    
    for (var contador = 0; contador <= numero; contador++) {
        document.write(`${contador} <br>`)
    }

    document.write('FIM!!!')

</script>
