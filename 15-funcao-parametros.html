<meta charset="utf-8">
<h1>Confeitaria - (Função com Parâmetros)</h1>

<button onclick="entregarBolo('Chocolate', 'Caramelo')">
    Quero o bolo de Chocolate
</button>

<button onclick="entregarBolo('Laranja')">
    Quero o bolo de Laranja
</button>

<button onclick="entregarBolo('Fubá')">
    Quero o bolo de Fubá
</button>

<button onclick="entregarBolo('Morango')">
    Quero o bolo de Morango
</button>

<script>

    function entregarBolo(sabor, cobertura) {
        document.write(`Aqui está seu bolo de ${sabor} com cobertura de ${cobertura}... <br>`)
    }



</script>
